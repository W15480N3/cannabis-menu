<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUMMA WHOLESALE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --gold: #eeb43b; --bg: #050505; --card: #1a1a1a; --sub: #2a2a2a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #d1d1d1; font-family: 'Courier New', monospace; margin: 0; padding: 0; height: 100dvh; overflow: hidden; }
        
        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--bg); z-index: 10000; color: var(--gold); }
        
        /* AUTHENTIC CANNABIS LEAF SVG */
        .leaf-svg { width: 100px; height: 100px; fill: var(--gold); filter: drop-shadow(0 0 15px var(--gold)); animation: pulse 2s ease-in-out infinite; margin-bottom: 25px; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 1; } }
        
        .loading-text { font-size: 12px; letter-spacing: 5px; text-transform: uppercase; font-weight: bold; }

        #app { display: none; width: 100%; height: 100dvh; max-width: 450px; margin: 0 auto; background: var(--card); flex-direction: column; }
        .logo-bar { background: var(--bg); padding: 25px 15px; text-align: center; border-bottom: 1px solid var(--gold); }
        .logo-img { max-width: 200px; width: 65%; }
        
        #menu-list { background: #000; flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .cat-header { background: #111; color: var(--gold); padding: 22px; font-weight: 900; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; font-size: 16px; text-transform: uppercase; }
        .sub-section-title { background: var(--sub); color: #fff; padding: 10px 15px; font-size: 11px; font-weight: bold; border-bottom: 1px solid #444; text-transform: uppercase; }
        .cat-box { display: none; background: #050505; }

        .row { display: flex; align-items: center; padding: 18px 15px; border-bottom: 1px solid #111; width: 100%; }
        .info { flex-grow: 1; margin-left: 15px; cursor: pointer; }
        .check { width: 30px; height: 30px; border: 2px solid var(--gold); appearance: none; cursor: pointer; flex-shrink: 0; border-radius: 4px; }
        .check:checked { background: var(--gold); }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 11000; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: #1a1a1a; border: 1px solid var(--gold); width: 100%; max-width: 350px; padding: 25px; border-radius: 4px; }
        .label { color: var(--gold); font-size: 9px; margin-top: 14px; font-weight: bold; text-transform: uppercase; }
        .val { color: #fff; font-size: 15px; border-bottom: 1px solid #333; padding-bottom: 4px; margin-bottom: 2px; }

        .footer { padding: 18px; background: var(--bg); border-top: 1px solid var(--gold); }
        .btn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 900; font-family: inherit; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loader">
        <svg class="leaf-svg" viewBox="0 0 512 512">
            <path d="M495.9,235.3c-23.7-29.2-80.5-62.2-121.2-67.9c32.4-38,62.8-86.3,64.2-89c5-9.1,1.7-20.5-7.4-25.5c-9.1-5-20.5-1.7-25.5,7.4 c-0.6,1-27.1,46.1-56.5,82.4c-0.2-31.5,1.2-84.3,1.2-84.3c0.4-10.4-7.7-19-18.1-19.4c-10.4-0.4-19,7.7-19.4,18.1 c-0.1,1.9-0.8,31.7-1.1,70.6c-28-36.9-63.5-73-63.5-73c-7.3-7.5-19.2-7.7-26.6-0.3c-7.5,7.3-7.7,19.2-0.3,26.6 c0.3,0.3,31,31.6,56.6,62.4c-41.2,2.3-95.2,16.5-131.7,39.9c-8.9,5.7-11.5,17.5-5.8,26.4c5.7,8.9,17.5,11.5,26.4,5.8 c30.6-19.6,77.5-31.8,113.3-33.8c-23.6,33.1-47.5,84.4-48.5,87.6c-3.1,10,2.6,20.6,12.6,23.7s20.6-2.6,23.7-12.6 c0.4-1.2,19.7-47.3,39.3-81.6c17.5,23.1,38.9,64.5,38.9,64.5c4.7,9.3,16.1,13.1,25.4,8.3s13.1-16.1,8.3-25.4 c-0.4-0.8-17.2-31.7-32-55.6c43.4,8.9,89.5,41.9,112.9,69.5c6.5,7.7,18.1,8.6,25.7,2.1C500.5,260.6,501.4,249,494.9,241.4 C495.2,241.1,495.6,238.2,495.9,235.3z M167.3,367.6l-37.1-71.1l-71.1-37.1l71.1-37.1l37.1-71.1l37.1,71.1l71.1,37.1l-71.1,37.1 L167.3,367.6z"/>
        </svg>
        <div class="loading-text" id="status">INITIALIZING CANNABIS...</div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="m-strain" style="color:var(--gold); font-weight:bold; font-size:22px; border-bottom: 2px solid var(--gold); padding-bottom:10px; margin-bottom:15px;">--</div>
            <div class="label">METRC ID #</div><div id="m-metrc" class="val">--</div>
            <div class="label">LOT NUMBER</div><div id="m-lot" class="val">--</div>
            <div class="label">HARVEST DATE</div><div id="m-harvest" class="val">--</div>
            <div class="label">FULL WEIGHT</div><div id="m-qty" class="val">--</div>
            <div class="label">POTENCY (THC%)</div><div id="m-thc" class="val">--</div>
            <div class="label">UNIT PRICE</div><div id="m-price" class="val">--</div>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; margin-top:25px; padding:12px; background:#333; color:white; border:none; font-family:inherit; cursor:pointer;">RETURN</button>
        </div>
    </div>

    <div id="app">
        <div class="logo-bar"><img src="summa.webp" alt="SUMMA" class="logo-img"></div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="btn" onclick="send()">REQUEST QUOTE <span id="count"></span></button>
        </div>
    </div>

    <script>
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(f, t, d, g=0.1) {
            const o = ctx.createOscillator(); const v = ctx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, ctx.currentTime);
            v.gain.setValueAtTime(g, ctx.currentTime);
            v.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d);
            o.connect(v); v.connect(ctx.destination);
            o.start(); o.stop(ctx.currentTime + d);
        }

        function toggle(id) {
            playSfx(150, 'sine', 0.1, 0.05);
            const el = document.getElementById(id);
            const open = el.style.display === 'block';
            document.querySelectorAll('.cat-box').forEach(c => c.style.display = 'none');
            el.style.display = open ? 'none' : 'block';
        }

        function pop(s, m, l, h, q, t, p) {
            playSfx(400, 'sine', 0.1, 0.05);
            document.getElementById('m-strain').innerText = s;
            document.getElementById('m-metrc').innerText = m || 'N/A';
            document.getElementById('m-lot').innerText = l || 'N/A';
            document.getElementById('m-harvest').innerText = h || 'N/A';
            document.getElementById('m-qty').innerText = q || 'N/A';
            document.getElementById('m-thc').innerText = t || 'N/A';
            document.getElementById('m-price').innerText = p || 'N/A';
            document.getElementById('modal').style.display = 'flex';
        }

        async function start() {
            try {
                const response = await fetch('menu.xlsx?v=' + Date.now());
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type:'array'});
                const list = document.getElementById('menu-list');

                workbook.SheetNames.forEach((sName, i) => {
                    const data = XLSX.utils.sheet_to_json(workbook.Sheets[sName], {header:1});
                    if (data.length < 2) return;

                    const cId = 'cat-' + i;
                    const hDiv = document.createElement('div');
                    hDiv.className = 'cat-header';
                    hDiv.innerHTML = `<span>${sName}</span><span>+</span>`;
                    hDiv.onclick = () => toggle(cId);
                    list.appendChild(hDiv);

                    const cDiv = document.createElement('div');
                    cDiv.id = cId; cDiv.className = 'cat-box';

                    let idx = { s:-1, t:-1, h:-1, q:-1, l:-1, m:-1, p:-1 };

                    data.forEach((row) => {
                        const cell0 = String(row[0] || "").toLowerCase();
                        if(cell0.includes('strain')) {
                            const h = row.map(v => String(v || "").toLowerCase().replace(/[#*_\s%]/g, ''));
                            idx = { s:h.indexOf('strain'), t:h.findIndex(x=>x.includes('thc')), h:h.findIndex(x=>x.includes('harvest')), q:h.findIndex(x=>x.includes('weight')), l:h.indexOf('lot'), m:h.findIndex(x=>x.includes('metrc')), p:h.indexOf('price') };
                            return;
                        }

                        if (row[0] && !row[1] && !row[2]) {
                            const sub = document.createElement('div');
                            sub.className = 'sub-section-title';
                            sub.innerText = row[0];
                            cDiv.appendChild(sub);
                            return;
                        }

                        if(row[idx.s] && idx.s !== -1 && row[idx.s].toLowerCase() !== 'strain') {
                            const item = document.createElement('div');
                            item.className = 'row';
                            const d = { s:row[idx.s], m:row[idx.m], l:row[idx.l], h:row[idx.h], q:row[idx.q], t:row[idx.t], p:row[idx.p] };
                            item.innerHTML = `
                                <input type="checkbox" class="check" 
                                    data-full='{"Strain":"${d.s}","Lot":"${d.l||'NA'}","THC":"${d.t||'NA'}","Weight":"${d.q||'NA'}","Price":"${d.p||'NA'}"}'>
                                <div class="info">
                                    <div style="font-weight:bold; color:white; font-size:16px;">${d.s}</div>
                                    <div style="font-size:11px; color:var(--gold); margin-top:4px;">THC: ${d.t||'--'}% | ${d.p||'INQUIRE'}</div>
                                </div>
                            `;
                            item.querySelector('.info').onclick = () => pop(d.s, d.m, d.l, d.h, d.q, d.t, d.p);
                            cDiv.appendChild(item);
                        }
                    });
                    list.appendChild(cDiv);
                });

                setTimeout(() => {
                    playSfx(80, 'sine', 0.5, 0.2); // Subtle load-complete thud
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                }, 3000);

            } catch(e) { console.error(e); }
        }

        function send() {
            const checks = Array.from(document.querySelectorAll('.check:checked'));
            if(checks.length === 0) return;
            
            let body = "REQUESTING WHOLESALE QUOTE FOR:%0A%0A";
            checks.forEach(c => {
                const data = JSON.parse(c.getAttribute('data-full'));
                body += `â€¢ ${data.Strain.toUpperCase()}%0A`;
                body += `  Lot: ${data.Lot} | THC: ${data.THC}%25%0A`;
                body += `  Weight: ${data.Weight} | Price: ${data.Price}%0A%0A`;
            });

            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Inquiry (${checks.length} Items)&body=${body}`;
        }

        window.addEventListener('load', start);
    </script>
</body>
</html>
