        /* LOADING SCREEN */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: var(--summa-black); z-index: 10000; 
        }

        .loader-container { position: relative; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; }

        .alien-circle {

            border: 2px solid rgba(238, 180, 59, 0.2); border-radius: 50%;
            border-top-color: var(--summa-gold); animation: spin 1.2s linear infinite;
        }

        .leaf-icon { width: 60px; height: 60px; fill: var(--summa-gold); filter: drop-shadow(0 0 8px rgba(238, 180, 59, 0.5)); animation: pulse 2s ease-in-out infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
