<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUMMA WHOLESALE TERMINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --summa-gold: #eeb43b; 
            --summa-black: #050505;
            --summa-grey: #1a1a1a;
        }

        html, body { 
            background: var(--summa-black); color: #d1d1d1; 
            font-family: 'Courier New', monospace; margin: 0; padding: 0; 
            overflow: hidden; height: 100dvh; width: 100%;
        }

        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--summa-black); z-index: 10000; }
        #app { display: none; width: 100%; height: 100dvh; max-width: 450px; margin: 0 auto; background: var(--summa-grey); flex-direction: column; }

        .logo-bar { background: var(--summa-black); padding: 20px 10px; text-align: center; border-bottom: 1px solid var(--summa-gold); flex-shrink: 0; }
        .logo-img { max-width: 200px; width: 60%; height: auto; }
        
        #menu-list { background: #000; flex-grow: 1; overflow-y: auto; margin: 0 5px; border: 1px solid #222; -webkit-overflow-scrolling: touch; }

        .category-btn { width: 100%; padding: 18px; background: var(--summa-grey); color: var(--summa-gold); text-align: left; border: none; border-bottom: 1px solid #222; font-weight: bold; display: flex; justify-content: space-between; font-family: inherit; }
        .category-content { display: none; }
        
        .item-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #111; }
        .item-info { flex-grow: 1; margin-left: 10px; cursor: pointer; }
        
        .order-check { appearance: none; width: 24px; height: 24px; border: 1px solid var(--summa-gold); border-radius: 3px; flex-shrink: 0; cursor: pointer; }
        .order-check:checked { background: var(--summa-gold); }

        #detail-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 5000; justify-content: center; align-items: center; padding: 20px;
        }
        .detail-box {
            background: var(--summa-grey); border: 1px solid var(--summa-gold);
            width: 90%; max-width: 320px; padding: 20px; border-radius: 4px;
        }
        .detail-label { color: var(--summa-gold); font-size: 10px; text-transform: uppercase; margin-top: 12px; }
        .detail-val { color: #fff; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 2px; margin-bottom: 4px; word-break: break-all; }

        .footer { padding: 15px; background: var(--summa-black); border-top: 1px solid var(--summa-gold); flex-shrink: 0; }
        .order-btn { width: 100%; padding: 16px; background: var(--summa-gold); color: #000; border: none; border-radius: 4px; font-weight: 900; font-family: inherit; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="color: var(--summa-gold); font-size: 12px; letter-spacing: 2px;">RE-INITIALIZING SYSTEM...</div>
    </div>

    <div id="detail-overlay" onclick="closeDetail()">
        <div class="detail-box" onclick="event.stopPropagation()">
            <div id="det-strain" style="color:var(--summa-gold); font-weight:bold; font-size:18px; border-bottom: 1px solid var(--summa-gold); padding-bottom:10px; margin-bottom:10px;">NAME</div>
            <div class="detail-label">METRC ID</div><div id="det-metrc" class="detail-val">--</div>
            <div class="detail-label">LOT NUMBER</div><div id="det-lot" class="detail-val">--</div>
            <div class="detail-label">HARVEST DATE</div><div id="det-harvest" class="detail-val">--</div>
            <div class="detail-label">QUANTITY</div><div id="det-qty" class="detail-val">--</div>
            <div class="detail-label">THC %</div><div id="det-thc" class="detail-val">--</div>
            <button onclick="closeDetail()" style="width:100%; margin-top:20px; padding:12px; background:#333; color:#fff; border:none; font-family:inherit;">CLOSE</button>
        </div>
    </div>

    <div id="app">
        <div class="logo-bar">
            <img src="summa.webp" alt="SUMMA" class="logo-img">
            <div style="font-size:8px; color:var(--summa-gold); margin-top:5px; opacity:0.6;">702WISH SECURE TERMINAL V2.2</div>
        </div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="order-btn" onclick="sendEmail()">SEND INQUIRY <span id="count-badge" style="display:none">0</span></button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep() {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.value = 600; g.gain.value = 0.02; o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.05);
        }

        function showDetail(strain, metrc, lot, harvest, qty, thc) {
            document.getElementById('det-strain').innerText = strain;
            document.getElementById('det-metrc').innerText = metrc || 'N/A';
            document.getElementById('det-lot').innerText = lot || 'N/A';
            document.getElementById('det-harvest').innerText = harvest || 'N/A';
            document.getElementById('det-qty').innerText = qty || 'N/A';
            document.getElementById('det-thc').innerText = thc || 'N/A';
            document.getElementById('detail-overlay').style.display = 'flex';
        }

        function closeDetail() { document.getElementById('detail-overlay').style.display = 'none'; }

        async function loadMenu() {
            try {
                const resp = await fetch('menu.xlsx');
                const buf = await resp.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(buf), {type: 'array'});
                const list = document.getElementById('menu-list');

                wb.SheetNames.forEach((name, idx) => {
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[name], {header: 1});
                    if (rows.length < 2) return;

                    const btn = document.createElement('button');
                    btn.className = "category-btn";
                    btn.innerHTML = `<span>${name.toUpperCase()}</span> <span>â–¼</span>`;
                    btn.onclick = () => {
                        const c = document.getElementById('cat-'+idx);
                        c.style.display = c.style.display === 'block' ? 'none' : 'block';
                    };
                    list.appendChild(btn);

                    const cont = document.createElement('div');
                    cont.id = 'cat-'+idx; cont.className = 'category-content';
                    
                    // IMPROVED COLUMN FINDER
                    const headers = rows[0].map(h => String(h).toLowerCase());
                    const f = (keys) => headers.findIndex(h => keys.some(k => h.includes(k.toLowerCase())));

                    const sI = f(['Strain']);
                    const tI = f(['THC']);
                    const hI = f(['Harvest']);
                    const qI = f(['Quant', 'Qty']);
                    const lI = f(['Lot']); 
                    const mI = f(['Metrc']);

                    rows.slice(1).forEach(r => {
                        if (!r[sI]) return;
                        const row = document.createElement('div');
                        row.className = 'item-row';
                        row.innerHTML = `
                            <input type="checkbox" class="order-check" data-strain="${r[sI]}">
                            <div class="item-info">
                                <div style="font-weight:bold; color:#fff;">${r[sI]}</div>
                                <div style="font-size:10px; color:var(--summa-gold);">THC: ${r[tI] || '??'}% | VIEW DETAILS</div>
                            </div>
                        `;
                        // Clicks on text open details
                        row.querySelector('.item-info').onclick = () => showDetail(r[sI], r[mI], r[lI], r[hI], r[qI], r[tI]);
                        // Clicks on checkbox update count
                        row.querySelector('.order-check').onchange = () => {
                            beep();
                            const count = document.querySelectorAll('.order-check:checked').length;
                            document.getElementById('count-badge').innerText = `(${count})`;
                            document.getElementById('count-badge').style.display = count > 0 ? 'inline' : 'none';
                        };
                        cont.appendChild(row);
                    });
                    list.appendChild(cont);
                });
            } catch (err) { alert("Excel Load Error. Check file name 'menu.xlsx'"); }
            document.getElementById('loader').style.display='none'; 
            document.getElementById('app').style.display='flex';
        }

        function sendEmail() {
            const checks = document.querySelectorAll('.order-check:checked');
            if (checks.length === 0) return;
            let body = "Summa Wholesale Request:%0A%0A";
            checks.forEach(c => body += `- ${c.dataset.strain}%0A`);
            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Request&body=${body}`;
        }

        loadMenu();
    </script>
</body>
</html>
