<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUMMA WHOLESALE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --gold: #eeb43b; --bg: #050505; --card: #1a1a1a; --sub: #2a2a2a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #d1d1d1; font-family: 'Courier New', monospace; margin: 0; padding: 0; height: 100dvh; overflow: hidden; }
        
        /* LEAF LOADER */
        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--bg); z-index: 10000; color: var(--gold); }
        .leaf-svg { width: 100px; height: 100px; fill: var(--gold); filter: drop-shadow(0 0 15px var(--gold)); animation: pulse 2s ease-in-out infinite; margin-bottom: 25px; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 1; } }
        .loading-text { font-size: 12px; letter-spacing: 5px; text-transform: uppercase; font-weight: bold; }

        #app { display: none; width: 100%; height: 100dvh; max-width: 450px; margin: 0 auto; background: var(--card); flex-direction: column; }
        .logo-bar { background: var(--bg); padding: 25px 15px; text-align: center; border-bottom: 1px solid var(--gold); }
        .logo-img { max-width: 200px; width: 65%; }
        
        #menu-list { background: #000; flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        /* MULTI-TABLE HEADERS */
        .cat-header { background: #111; color: var(--gold); padding: 22px; font-weight: 900; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; font-size: 16px; text-transform: uppercase; }
        .sub-section-title { background: var(--sub); color: #fff; padding: 10px 15px; font-size: 11px; font-weight: bold; border-bottom: 1px solid #444; text-transform: uppercase; letter-spacing: 1px; }
        .cat-box { display: none; background: #050505; }

        .row { display: flex; align-items: center; padding: 18px 15px; border-bottom: 1px solid #111; width: 100%; }
        .info { flex-grow: 1; margin-left: 15px; cursor: pointer; }
        .check { width: 30px; height: 30px; border: 2px solid var(--gold); appearance: none; cursor: pointer; flex-shrink: 0; border-radius: 4px; background: transparent; transition: 0.2s; }
        .check:checked { background: var(--gold); box-shadow: 0 0 10px var(--gold); }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 11000; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: #1a1a1a; border: 1px solid var(--gold); width: 100%; max-width: 350px; padding: 25px; border-radius: 4px; box-shadow: 0 0 40px rgba(0,0,0,1); }
        .label { color: var(--gold); font-size: 9px; margin-top: 14px; font-weight: bold; text-transform: uppercase; }
        .val { color: #fff; font-size: 15px; border-bottom: 1px solid #333; padding-bottom: 4px; margin-bottom: 2px; }

        .footer { padding: 18px; background: var(--bg); border-top: 1px solid var(--gold); }
        .btn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 900; font-family: inherit; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loader">
        <svg class="leaf-svg" viewBox="0 0 24 24"><path d="M12,16C12,16 11,13 8,11.5C5,10 3,11 3,11C3,11 4,8 7,7C10,6 12,10 12,10C12,10 14,6 17,7C20,8 21,11 21,11C21,11 19,10 16,11.5C13,13 12,16 12,16M12,21C12,21 11,18 9,17C7,16 4,16 4,16C4,16 7,15 8,13C9,11 10,13 10,13C10,13 11,10 12,10C13,10 14,13 14,13C14,13 15,11 16,13C17,15 20,16 20,16C20,16 17,16 15,17C13,18 12,21 12,21M12,2C12,2 11,5 11,8C11,11 12,11 12,11C12,11 13,11 13,8C13,5 12,2 12,2Z"/></svg>
        <div class="loading-text" id="status">INITIALIZING CANNABIS...</div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="m-strain" style="color:var(--gold); font-weight:bold; font-size:22px; border-bottom: 2px solid var(--gold); padding-bottom:10px; margin-bottom:15px;">--</div>
            <div class="label">METRC ID #</div><div id="m-metrc" class="val">--</div>
            <div class="label">LOT NUMBER</div><div id="m-lot" class="val">--</div>
            <div class="label">HARVEST DATE</div><div id="m-harvest" class="val">--</div>
            <div class="label">FULL WEIGHT</div><div id="m-qty" class="val">--</div>
            <div class="label">POTENCY (THC%)</div><div id="m-thc" class="val">--</div>
            <div class="label">UNIT PRICE</div><div id="m-price" class="val">--</div>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; margin-top:25px; padding:12px; background:#333; color:white; border:none; font-family:inherit; cursor:pointer;">RETURN</button>
        </div>
    </div>

    <div id="app">
        <div class="logo-bar"><img src="summa.webp" alt="SUMMA" class="logo-img"></div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="btn" onclick="send()">REQUEST QUOTE <span id="count"></span></button>
        </div>
    </div>

    <script>
        // SOUND ENGINE
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(freq, type, dur) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, ctx.currentTime);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + dur);
        }

        function toggle(id) {
            playSfx(150, 'square', 0.1);
            const el = document.getElementById(id);
            const open = el.style.display === 'block';
            document.querySelectorAll('.cat-box').forEach(c => c.style.display = 'none');
            el.style.display = open ? 'none' : 'block';
        }

        function pop(s, m, l, h, q, t, p) {
            playSfx(600, 'sine', 0.2);
            document.getElementById('m-strain').innerText = s;
            document.getElementById('m-metrc').innerText = m || 'N/A';
            document.getElementById('m-lot').innerText = l || 'N/A';
            document.getElementById('m-harvest').innerText = h || 'N/A';
            document.getElementById('m-qty').innerText = q || 'N/A';
            document.getElementById('m-thc').innerText = t || 'N/A';
            document.getElementById('m-price').innerText = p || 'N/A';
            document.getElementById('modal').style.display = 'flex';
        }

        async function start() {
            setTimeout(() => playSfx(100, 'sawtooth', 1.5), 500); // Initial "hiss"
            try {
                const response = await fetch('menu.xlsx?v=' + Date.now());
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type:'array'});
                const list = document.getElementById('menu-list');

                workbook.SheetNames.forEach((sName, i) => {
                    const data = XLSX.utils.sheet_to_json(workbook.Sheets[sName], {header:1});
                    if (data.length < 2) return;

                    const cId = 'cat-' + i;
                    const hDiv = document.createElement('div');
                    hDiv.className = 'cat-header';
                    hDiv.innerHTML = `<span>${sName}</span><span>+</span>`;
                    hDiv.onclick = () => toggle(cId);
                    list.appendChild(hDiv);

                    const cDiv = document.createElement('div');
                    cDiv.id = cId; cDiv.className = 'cat-box';

                    let currentIdx = { s:-1, t:-1, h:-1, q:-1, l:-1, m:-1, p:-1 };

                    data.forEach((row) => {
                        const firstCell = String(row[0] || "").toLowerCase();
                        
                        // Detect New Header Row (Strain, Lot, etc.)
                        if(firstCell.includes('strain')) {
                            const heads = row.map(h => String(h || "").toLowerCase().replace(/[#*_\s%]/g, ''));
                            currentIdx = {
                                s: heads.findIndex(h => h === 'strain'),
                                t: heads.findIndex(h => h.includes('thc')),
                                h: heads.findIndex(h => h.includes('harvest')),
                                q: heads.findIndex(h => h.includes('weight')),
                                l: heads.findIndex(h => h === 'lot'),
                                m: heads.findIndex(h => h.includes('metrc')),
                                p: heads.findIndex(h => h === 'price')
                            };
                            return;
                        }

                        // Detect Sub-Category Header (e.g., Chubbies row)
                        if (row[0] && currentIdx.s === -1 || (row[0] && !row[1] && !row[2])) {
                            const sub = document.createElement('div');
                            sub.className = 'sub-section-title';
                            sub.innerText = row[0];
                            cDiv.appendChild(sub);
                            return;
                        }

                        // Product Row
                        if(row[currentIdx.s] && currentIdx.s !== -1) {
                            const strain = row[currentIdx.s];
                            if(strain.toLowerCase() === 'strain') return;
                            
                            const item = document.createElement('div');
                            item.className = 'row';
                            item.innerHTML = `
                                <input type="checkbox" class="check" data-name="${strain}">
                                <div class="info">
                                    <div style="font-weight:bold; color:white; font-size:16px;">${strain}</div>
                                    <div style="font-size:11px; color:var(--gold); margin-top:4px;">THC: ${row[currentIdx.t]||'--'}% | ${row[currentIdx.p]||'INQUIRE'}</div>
                                </div>
                            `;
                            item.querySelector('.info').onclick = () => pop(strain, row[currentIdx.m], row[currentIdx.l], row[currentIdx.h], row[currentIdx.q], row[currentIdx.t], row[currentIdx.p]);
                            cDiv.appendChild(item);
                        }
                    });
                    list.appendChild(cDiv);
                });

                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                }, 3000);

            } catch(e) { console.error(e); }
        }

        function send() {
            const sel = Array.from(document.querySelectorAll('.check:checked')).map(c => c.dataset.name);
            if(sel.length === 0) return;
            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Request&body=Requesting Inquiry For:%0A%0A- ${sel.join('%0A- ')}`;
        }

        window.addEventListener('load', start);
    </script>
</body>
</html>
