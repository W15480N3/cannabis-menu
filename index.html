<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUMMA WHOLESALE TERMINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --summa-gold: #eeb43b; 
            --summa-gold-glow: rgba(238, 180, 59, 0.2);
            --summa-black: #050505;
            --summa-grey: #1a1a1a;
        }

        html, body { 
            background: var(--summa-black); 
            color: #d1d1d1; 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; overflow: hidden;
            height: 100vh; height: 100dvh; 
            width: 100%;
        }

        /* SCANLINES */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(238, 180, 59, 0.03) 2px);
            pointer-events: none; z-index: 10001;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.95; } }

        /* LOADER */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: var(--summa-black); z-index: 10000; 
            transition: opacity 0.8s ease;
        }
        .loader-container { position: relative; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; }
        .alien-circle { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(238, 180, 59, 0.1); border-radius: 50%; border-top-color: var(--summa-gold); animation: spin 1.2s linear infinite; }
        .leaf-icon { width: 60px; height: 60px; fill: var(--summa-gold); animation: pulse 2s ease-in-out infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }

        /* MAIN APP STRUCTURE */
        #app { 
            display: none; width: 100%; height: 100vh; height: 100dvh; 
            max-width: 450px; margin: 0 auto; background: var(--summa-grey); 
            flex-direction: column; position: relative;
        }

        .logo-bar { 
            background: var(--summa-black); padding: 25px 10px; text-align: center; 
            border-bottom: 1px solid var(--summa-gold); flex-shrink: 0;
        }
        .logo-img { max-width: 250px; width: 80%; height: auto; animation: logoPulse 4s ease-in-out infinite; }
        @keyframes logoPulse { 0%, 100% { filter: drop-shadow(0 0 5px var(--summa-gold-glow)); } 50% { filter: drop-shadow(0 0 15px rgba(238, 180, 59, 0.4)); } }

        #menu-list { 
            background: #000; flex-grow: 1; overflow-y: auto; margin: 5px 5px 0 5px; 
            border-radius: 8px 8px 0 0; border: 1px solid #222; box-shadow: inset 0 0 20px var(--summa-gold-glow);
            -webkit-overflow-scrolling: touch;
        }
        
        .category-btn { width: 100%; padding: 18px; background: var(--summa-grey); color: var(--summa-gold); text-align: left; border: none; border-bottom: 1px solid #222; font-weight: bold; display: flex; justify-content: space-between; }
        .category-content { display: none; background: rgba(238, 180, 59, 0.03); }
        .section-header { background: #111; color: var(--summa-gold); padding: 10px 15px; font-size: 11px; border-bottom: 1px solid #222; }
        .item-row { display: flex; align-items: center; padding: 14px; border-bottom: 1px solid #111; }
        .item-row input[type="checkbox"] { appearance: none; width: 22px; height: 22px; border: 1px solid var(--summa-gold); border-radius: 4px; margin-right: 15px; }
        .item-row input:checked { background: var(--summa-gold); }

        /* FOOTER */
        .footer { 
            padding: 10px 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); 
            background: var(--summa-black); display: flex; flex-direction: column; gap: 8px;
            border-top: 1px solid var(--summa-gold); flex-shrink: 0; z-index: 10;
            position: relative;
        }
        .order-btn { width: 100%; padding: 16px; background: var(--summa-gold); color: #000; border: none; border-radius: 4px; font-weight: 900; text-transform: uppercase; }
        .clear-btn { background: transparent; color: #777; border: 1px solid #333; padding: 8px; font-size: 11px; border-radius: 4px; text-transform: uppercase; }

        /* CREATOR NOD */
        .creator-tag {
            position: absolute; bottom: 4px; right: 8px; 
            font-size: 7px; color: rgba(238, 180, 59, 0.2); 
            letter-spacing: 1px; text-transform: uppercase; pointer-events: none;
        }

        /* CONFIRMATION MODAL */
        #confirm-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.92); z-index: 20000; justify-content: center; align-items: center;
            box-sizing: border-box;
        }
        .modal-box {
            background: var(--summa-grey); border: 1px solid var(--summa-gold); padding: 25px; 
            border-radius: 8px; text-align: center; box-shadow: 0 0 30px var(--summa-gold-glow); 
            width: 85%; max-width: 320px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-container">
            <div class="alien-circle"></div>
            <svg class="leaf-icon" viewBox="0 0 24 24"><path d="M12,2C12,2 11,7 8.5,8.5C6,10 2,10 2,10C2,10 7,11 8.5,13.5C10,16 10,20 10,20C10,20 11,15 13.5,13.5C16,12 20,12 20,12C20,12 15,11 13.5,8.5C12,6 12,2 12,2Z"/></svg>
        </div>
        <div style="margin-top:30px; color: var(--summa-gold); font-size: 12px; letter-spacing: 4px;">INITIALIZING...</div>
    </div>

    <div id="confirm-overlay">
        <div class="modal-box">
            <div style="color:var(--summa-gold); font-weight:bold; letter-spacing:2px; margin-bottom:15px; font-size: 14px;">TERMINAL PROMPT</div>
            <p style="color:#fff; font-size: 13px; margin-bottom:20px; line-height:1.5;">Are you sure you want to clear your bag?</p>
            <div style="display:flex; gap:10px;">
                <button onclick="executeClear(true)" style="flex:1; padding:12px; background:var(--summa-gold); border:none; color:#000; font-weight:bold; cursor:pointer; border-radius:4px; font-size: 12px;">YES</button>
                <button onclick="executeClear(false)" style="flex:1; padding:12px; background:transparent; border:1px solid #444; color:#888; cursor:pointer; border-radius:4px; font-size: 12px;">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="app">
        <div class="logo-bar">
            <img src="summa.webp" alt="SUMMA" class="logo-img">
        </div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="order-btn" onclick="playBeep(440, 0.1); sendEmail()">CHECK AVAILABILITY</button>
            <button class="clear-btn" onclick="clearSelections()">Clear Selections</button>
            <div class="creator-tag">FW: 702WISH-OS_V1.0</div>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function toggleCategory(id) {
            playBeep(350, 0.1); 
            const content = document.getElementById(id);
            const isOpen = content.style.display === "block";
            document.querySelectorAll('.category-content').forEach(c => c.style.display = "none");
            if (!isOpen) content.style.display = "block";
        }

        function clearSelections() {
            playBeep(300, 0.1);
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function executeClear(confirmed) {
            document.getElementById('confirm-overlay').style.display = 'none';
            if (confirmed) {
                playBeep(150, 0.3);
                document.querySelectorAll('.order-check').forEach(cb => cb.checked = false);
            }
        }

        window.onload = () => {
            loadMenu();
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    playBeep(880, 0.05);
                }, 800);
            }, 2000);
        };

        async function loadMenu() {
            try {
                const resp = await fetch('menu.xlsx');
                const buf = await resp.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(buf), {type: 'array'});
                const list = document.getElementById('menu-list');

                wb.SheetNames.forEach((name, idx) => {
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[name], {header: 1});
                    const b = document.createElement('button');
                    b.className = "category-btn";
                    b.innerHTML = `<span>${name.toUpperCase()}</span> <span>â–¼</span>`;
                    b.onclick = () => toggleCategory('cat-' + idx);
                    list.appendChild(b);

                    const cont = document.createElement('div');
                    cont.id = 'cat-' + idx;
                    cont.className = "category-content";

                    let sCol = -1, tCol = -1, pCol = -1;
                    let currentItems = [];
                    let currentSection = "General";

                    const flush = (title) => {
                        if (currentItems.length > 0) {
                            const h = document.createElement('div');
                            h.className = "section-header";
                            h.innerText = title;
                            cont.appendChild(h);

                            currentItems.sort((a, b) => {
                                let vA = parseFloat(a.thc.toString().replace(/[^0-9.]/g, '')) || 0;
                                let vB = parseFloat(b.thc.toString().replace(/[^0-9.]/g, '')) || 0;
                                return vB - vA;
                            });

                            currentItems.forEach(item => {
                                const r = document.createElement('div');
                                r.className = 'item-row';
                                r.onclick = (e) => {
                                    if(e.target.type !== 'checkbox') {
                                        const chk = r.querySelector('input');
                                        chk.checked = !chk.checked;
                                    }
                                    playBeep(600, 0.05);
                                };
                                r.innerHTML = `
                                    <input type="checkbox" class="order-check" 
                                           data-category="${name}" 
                                           data-strain="${item.name}" 
                                           data-thc="${item.thc}" 
                                           data-price="${item.price}">
                                    <div>
                                        <div style="font-weight:bold; color:#fff; font-size:14px;">${item.name}</div>
                                        <div style="color:var(--summa-gold); font-size:11px; margin-top:4px;">THC: ${item.thc}% | $${item.price}</div>
                                    </div>
                                `;
                                cont.appendChild(r);
                            });
                            currentItems = [];
                        }
                    };

                    rows.forEach(r => {
                        if (r.includes("Strain")) {
                            sCol = r.indexOf("Strain");
                            tCol = r.findIndex(c => c && c.toString().includes("THC"));
                            pCol = r.findIndex(c => c && c.toString().includes("Price"));
                            return;
                        }
                        if (r[0] && !r[tCol]) {
                            flush(currentSection);
                            currentSection = r[0];
                        } else if (sCol > -1 && r[sCol]) {
                            currentItems.push({name: r[sCol], thc: r[tCol] || '0', price: r[pCol] || 'TBD'});
                        }
                    });
                    flush(currentSection);
                    list.appendChild(cont);
                });
            } catch (e) { console.error(e); }
        }

        function sendEmail() {
            const checks = document.querySelectorAll('.order-check:checked');
            if (checks.length === 0) return;

            let emailBody = "Checking availability for:%0A%0A";
            const categories = {};
            checks.forEach(c => {
                const cat = c.getAttribute('data-category');
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push({
                    name: c.getAttribute('data-strain'),
                    thc: c.getAttribute('data-thc'),
                    price: c.getAttribute('data-price')
                });
            });

            for (const cat in categories) {
                emailBody += `[ ${cat.toUpperCase()} ]%0A`;
                categories[cat].forEach(item => {
                    emailBody += ` - ${item.name} (THC: ${item.thc}% | $${item.price})%0A`;
                });
                emailBody += `%0A`;
            }

            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Availability Request&body=${emailBody}`;
            
            setTimeout(() => {
                document.querySelectorAll('.order-check').forEach(cb => cb.checked = false);
            }, 1000);
        }
    </script>
</body>
</html>
