<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUMMA WHOLESALE TERMINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --summa-gold: #eeb43b; 
            --summa-black: #050505;
            --summa-grey: #1a1a1a;
        }

        html, body { 
            background: var(--summa-black); 
            color: #d1d1d1; 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; 
        }

        /* LOADING SCREEN */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: var(--summa-black); z-index: 10000; 
        }

        .loader-container { position: relative; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; }

        .alien-circle {
            position: absolute; width: 100%; height: 100%; 
            border: 2px solid rgba(238, 180, 59, 0.1); border-radius: 50%;
            border-top-color: var(--summa-gold); animation: spin 1s linear infinite;
        }

        .leaf-icon { width: 50px; height: 50px; fill: var(--summa-gold); animation: pulse 2s ease-in-out infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        #app { 
            display: none; width: 95vw; max-width: 450px; margin: 20px auto; 
            background: var(--summa-grey); border: 1px solid #333; 
            border-radius: 12px; overflow: hidden;
        }

        .title-bar { 
            background: var(--summa-black); color: var(--summa-gold); padding: 15px; 
            text-align: center; font-size: 13px; font-weight: bold;
            border-bottom: 1px solid var(--summa-gold); letter-spacing: 2px;
        }

        #menu-list { background: #000; margin: 10px; border-radius: 8px; min-height: 200px; }
        
        .category-btn { 
            width: 100%; padding: 18px; background: #111;
            color: var(--summa-gold); text-align: left; border: none;
            border-bottom: 1px solid #222; font-weight: bold; cursor: pointer;
        }

        .category-content { display: none; padding-bottom: 10px; }
        .item-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #111; }
        
        .item-row input { margin-right: 15px; accent-color: var(--summa-gold); transform: scale(1.2); }

        .footer { padding: 15px; }
        .order-btn { 
            width: 100%; padding: 18px; background: var(--summa-gold); 
            color: #000; border: none; border-radius: 4px; font-weight: 800;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-container">
            <div class="alien-circle"></div>
