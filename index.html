<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUMMA WHOLESALE OS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --gold: #eeb43b; --bg: #050505; --glitch: rgba(238, 180, 59, 0.15); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #d1d1d1; font-family: 'Courier New', monospace; margin: 0; padding: 0; height: 100dvh; overflow: hidden; background-image: linear-gradient(var(--glitch) 1px, transparent 1px), linear-gradient(90deg, var(--glitch) 1px, transparent 1px); background-size: 40px 40px; }
        
        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--bg); z-index: 10000; transition: opacity 0.8s ease; }
        .leaf-svg { width: 120px; fill: var(--gold); filter: drop-shadow(0 0 20px var(--gold)); animation: pulse 1.5s infinite; }
        .loading-bar-container { width: 200px; height: 2px; background: #111; margin-top: 25px; position: relative; overflow: hidden; border: 1px solid #222; }
        .loading-bar-fill { height: 100%; background: var(--gold); width: 0%; animation: fill-progress 4s forwards linear; }
        @keyframes fill-progress { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }

        #app { display: none; width: 100%; height: 100dvh; max-width: 450px; margin: 0 auto; background: rgba(5, 5, 5, 0.98); flex-direction: column; position: relative; border-left: 1px solid #222; border-right: 1px solid #222;}
        .logo-bar { background: #000; padding: 25px 15px; text-align: center; border-bottom: 1px solid var(--gold); }
        .logo-img { max-width: 150px; width: 55%; }
        
        /* FILTER BOX - STRAIN ONLY */
        .filter-wrap { background: #0a0a0a; padding: 12px; border-bottom: 1px solid #222; }
        .filter-input { width: 100%; background: #000; border: 1px solid #333; color: var(--gold); padding: 12px; font-family: inherit; font-size: 12px; outline: none; text-align: center; letter-spacing: 2px;}

        #menu-list { flex-grow: 1; overflow-y: auto; padding-bottom: 100px; background: #000; }
        .cat-header { background: #0d0d0d; color: var(--gold); padding: 18px; font-weight: 900; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between; }
        .sub-title { background: #151515; color: #555; padding: 8px 18px; font-size: 9px; border-bottom: 1px solid #111; letter-spacing: 2px; text-transform: uppercase; }
        .row { display: flex; align-items: center; padding: 16px 15px; border-bottom: 1px solid #111; }
        .row.hidden { display: none; }
        .check { width: 26px; height: 26px; border: 2px solid #333; appearance: none; cursor: pointer; background: #000; flex-shrink: 0; }
        .check:checked { background: var(--gold); border-color: var(--gold); }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 11000; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: #0a0a0a; border: 1px solid var(--gold); width: 100%; max-width: 350px; padding: 25px; }
        .label { color: var(--gold); font-size: 8px; margin-top: 10px; font-weight: bold; }
        .val { color: #eee; font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 4px; }

        .footer { padding: 15px; background: #000; border-top: 1px solid var(--gold); display: flex; gap: 10px; position: absolute; bottom: 0; width: 100%; }
        .btn { flex: 3; padding: 18px; background: var(--gold); color: #000; border: none; font-weight: 900; cursor: pointer; font-family: inherit; }
        .btn-clear { flex: 1; background: #1a1a1a; color: #555; border: 1px solid #333; font-size: 9px; }
    </style>
</head>
<body>

    <div id="loader">
        <svg class="leaf-svg" viewBox="0 0 512 512"><path d="M495.9,235.3c-23.7-29.2-80.5-62.2-121.2-67.9c32.4-38,62.8-86.3,64.2-89c5-9.1,1.7-20.5-7.4-25.5c-9.1-5-20.5-1.7-25.5,7.4 c-0.6,1-27.1,46.1-56.5,82.4c-0.2-31.5,1.2-84.3,1.2-84.3c0.4-10.4-7.7-19-18.1-19.4c-10.4-0.4-19,7.7-19.4,18.1 c-0.1,1.9-0.8,31.7-1.1,70.6c-28-36.9-63.5-73-63.5-73c-7.3-7.5-19.2-7.7-26.6-0.3c-7.5,7.3-7.7,19.2-0.3,26.6 c0.3,0.3,31,31.6,56.6,62.4c-41.2,2.3-95.2,16.5-131.7,39.9c-8.9,5.7-11.5,17.5-5.8,26.4c5.7,8.9,17.5,11.5,26.4,5.8 c30.6-19.6,77.5-31.8,113.3-33.8c-23.6,33.1-47.5,84.4-48.5,87.6c-3.1,10,2.6,20.6,12.6,23.7s20.6-2.6,23.7-12.6 c0.4-1.2,19.7-47.3,39.3-81.6c17.5,23.1,38.9,64.5,38.9,64.5c4.7,9.3,16.1,13.1,25.4,8.3s13.1-16.1,8.3-25.4 c-0.4-0.8-17.2-31.7-32-55.6c43.4,8.9,89.5,41.9,112.9,69.5c6.5,7.7,18.1,8.6,25.7,2.1C500.5,260.6,501.4,249,494.9,241.4 C495.2,241.1,495.6,238.2,495.9,235.3z M167.3,367.6l-37.1-71.1l-71.1-37.1l71.1-37.1l37.1-71.1l37.1,71.1l71.1,37.1l-71.1,37.1 L167.3,367.6z"/></svg>
        <div class="loading-bar-container"><div class="loading-bar-fill"></div></div>
        <div style="font-size:9px; color:var(--gold); margin-top:10px; letter-spacing:2px;">INIT_SUMMA_VAULT_v7</div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="m-name" style="color:var(--gold); font-weight:bold; font-size:20px; border-bottom: 2px solid var(--gold); padding-bottom:8px; margin-bottom:15px;">--</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div style="grid-column: span 2;"><div class="label">HARVEST_DATE</div><div id="m-harvest" class="val" style="color:var(--gold)">--</div></div>
                <div><div class="label">METRC_ID</div><div id="m-metrc" class="val">--</div></div>
                <div><div class="label">LOT_NUM</div><div id="m-lot" class="val">--</div></div>
                <div><div class="label">WEIGHT</div><div id="m-qty" class="val">--</div></div>
                <div><div class="label">THC%</div><div id="m-thc" class="val" style="color:#0f0;">--</div></div>
            </div>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; margin-top:20px; padding:12px; background:#111; color:#fff; border:1px solid #333; cursor:pointer;">EXIT_NODE</button>
        </div>
    </div>

    <div id="app">
        <div class="logo-bar"><img src="summa.webp" class="logo-img"></div>
        <div class="filter-wrap">
            <input type="text" id="filter-name" class="filter-input" placeholder=">> SEARCH_STRAIN_DATABASE <<" oninput="applyFilters()">
        </div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="btn btn-clear" onclick="clearCart()">WIPE</button>
            <button class="btn" onclick="send()">SUBMIT ORDER <span id="count"></span></button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(f, t, d) {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        let inventory = {};

        // Converts Excel Serial Date to MM/DD/YYYY
        function formatExcelDate(serial) {
            if(!serial || isNaN(serial)) return serial || 'N/A';
            const date = new Date(Math.round((serial - 25569) * 86400 * 1000));
            return date.toLocaleDateString('en-US');
        }

        function applyFilters() {
            const nameQuery = document.getElementById('filter-name').value.toLowerCase();
            document.querySelectorAll('.row').forEach(row => {
                const item = inventory[row.dataset.key];
                if(item.strain.toLowerCase().includes(nameQuery)) row.classList.remove('hidden');
                else row.classList.add('hidden');
            });
        }

        function toggle(id) {
            playSfx(200, 'square', 0.1);
            const el = document.getElementById(id);
            const isVisible = el.style.display === 'block';
            document.querySelectorAll('.cat-box').forEach(c => c.style.display = 'none');
            el.style.display = isVisible ? 'none' : 'block';
        }

        function showDetails(key) {
            playSfx(400, 'sine', 0.1);
            const d = inventory[key];
            document.getElementById('m-name').innerText = d.strain;
            document.getElementById('m-harvest').innerText = formatExcelDate(d.harvest);
            document.getElementById('m-metrc').innerText = d.metrc || 'N/A';
            document.getElementById('m-lot').innerText = d.lot || 'N/A';
            document.getElementById('m-qty').innerText = d.qty || 'N/A';
            document.getElementById('m-thc').innerText = d.rawThc + '%';
            document.getElementById('modal').style.display = 'flex';
        }

        async function start() {
            try {
                const response = await fetch('menu.xlsx?v=' + Date.now());
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type:'array'});
                const list = document.getElementById('menu-list');

                workbook.SheetNames.forEach((sName, sIdx) => {
                    const data = XLSX.utils.sheet_to_json(workbook.Sheets[sName], {header:1});
                    if (data.length < 1) return;

                    const catId = 'cat-' + sIdx;
                    const h = document.createElement('div');
                    h.className = 'cat-header';
                    h.innerHTML = `<span>${sName}</span><span>+</span>`;
                    h.onclick = () => toggle(catId);
                    list.appendChild(h);

                    const cBox = document.createElement('div');
                    cBox.id = catId; cBox.className = 'cat-box'; cBox.style.display = 'none';

                    let curSub = "General";
                    let cols = { s:-1, t:-1, l:-1, q:-1, p:-1, m:-1, h:-1 };
                    let subSections = []; 

                    let currentItems = [];
                    data.forEach((row, rIdx) => {
                        const cell0 = String(row[0] || "").toLowerCase();
                        if(cell0.includes('strain')) {
                            const hr = row.map(v => String(v || "").toLowerCase().replace(/[\s_#]/g, ''));
                            cols = { s:hr.indexOf('strain'), t:hr.findIndex(x=>x.includes('thc')), l:hr.indexOf('lot'), q:hr.findIndex(x=>x.includes('weight')), p:hr.indexOf('price'), m:hr.findIndex(x=>x.includes('metrc')), h:hr.findIndex(x=>x.includes('harvest')) };
                            return;
                        }
                        if (row[0] && !row[1] && !row[2]) {
                            if(currentItems.length > 0) subSections.push({title: curSub, items: currentItems});
                            curSub = row[0];
                            currentItems = [];
                            return;
                        }
                        if(row[cols.s] && row[cols.s].toLowerCase() !== 'strain') {
                            let thcNum = parseFloat(String(row[cols.t]).replace(/[^0-9.]/g, '')) || 0;
                            currentItems.push({
                                key: `k-${sIdx}-${rIdx}`,
                                strain: row[cols.s],
                                lot: row[cols.l],
                                thc: thcNum,
                                rawThc: row[cols.t],
                                qty: row[cols.q],
                                prc: row[cols.p],
                                metrc: row[cols.m],
                                harvest: row[cols.h],
                                cat: sName,
                                sub: curSub
                            });
                        }
                    });
                    if(currentItems.length > 0) subSections.push({title: curSub, items: currentItems});

                    subSections.forEach(section => {
                        const st = document.createElement('div');
                        st.className = 'sub-title'; st.innerText = section.title;
                        cBox.appendChild(st);
                        
                        // SORTING: DESCENDING THC
                        section.items.sort((a, b) => b.thc - a.thc);

                        section.items.forEach(item => {
                            inventory[item.key] = item;
                            const itemRow = document.createElement('div');
                            itemRow.className = 'row';
                            itemRow.dataset.key = item.key;
                            itemRow.innerHTML = `
                                <input type="checkbox" class="check" onchange="playSfx(600,'sine',0.05);updateCount();" value="${item.key}">
                                <div style="flex-grow:1; margin-left:15px; cursor:pointer;" onclick="showDetails('${item.key}')">
                                    <div style="font-weight:bold; color:#fff;">${item.strain}</div>
                                    <div style="font-size:10px; color:var(--gold); margin-top:4px;">THC: ${item.rawThc}% | Lot: ${item.lot}</div>
                                </div>
                            `;
                            cBox.appendChild(itemRow);
                        });
                    });
                    list.appendChild(cBox);
                });

                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('app').style.display = 'flex';
                        playSfx(150, 'square', 0.3);
                    }, 800);
                }, 4000);

            } catch(e) { console.error(e); }
        }

        function updateCount() {
            const n = document.querySelectorAll('.check:checked').length;
            document.getElementById('count').innerText = n > 0 ? `(${n})` : "";
        }

        function clearCart() {
            playSfx(100, 'sawtooth', 0.2);
            document.querySelectorAll('.check').forEach(c => c.checked = false);
            updateCount();
        }

        function send() {
            const selected = Array.from(document.querySelectorAll('.check:checked'));
            if(selected.length === 0) return;
            playSfx(800, 'sine', 0.2);

            let order = {};
            selected.forEach(chk => {
                const d = inventory[chk.value];
                if(!order[d.cat]) order[d.cat] = {};
                if(!order[d.cat][d.sub]) order[d.cat][d.sub] = [];
                order[d.cat][d.sub].push(d);
            });

            let body = "SUMMA WHOLESALE REQUEST%0A%0A";
            for (const [cat, subs] of Object.entries(order)) {
                body += `[ CATEGORY: ${cat.toUpperCase()} ]%0A`;
                for (const [subName, items] of Object.entries(subs)) {
                    body += `%0ATYPE: ${subName}%0A----------------------%0A`;
                    items.forEach(i => {
                        body += `â€¢ ${i.strain.toUpperCase()}%0A`;
                        body += `  LOT: ${i.lot} | THC: ${i.rawThc}%25%0A`;
                        body += `  HARVEST: ${formatExcelDate(i.harvest)}%0A`;
                        body += `  WEIGHT: ${i.qty}%0A%0A`;
                    });
                }
            }
            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Order&body=${body}`;
        }

        window.onload = start;
    </script>
</body>
</html>
