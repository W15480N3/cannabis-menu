<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUMMA WHOLESALE TERMINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --summa-gold: #eeb43b; 
            --summa-gold-glow: rgba(238, 180, 59, 0.2);
            --summa-black: #050505;
            --summa-grey: #1a1a1a;
        }

        html, body { 
            background: var(--summa-black); 
            color: #d1d1d1; 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* GOLD SCANLINES WITH FLICKER */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(238, 180, 59, 0.03) 2px);
            pointer-events: none; z-index: 10001;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.95; } }

        /* LOADING SCREEN */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: var(--summa-black); z-index: 10000; 
            transition: opacity 0.8s ease;
        }

        .loader-container { position: relative; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; }

        .alien-circle {
            position: absolute; width: 100%; height: 100%; 
            border: 2px solid rgba(238, 180, 59, 0.1); border-radius: 50%;
            border-top-color: var(--summa-gold); animation: spin 1.2s linear infinite;
            box-shadow: 0 0 15px var(--summa-gold-glow);
        }

        .leaf-icon { width: 60px; height: 60px; fill: var(--summa-gold); filter: drop-shadow(0 0 10px var(--summa-gold)); animation: pulse 2s ease-in-out infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }

        /* THE INTERFACE */
        #app { 
            display: none; width: 95vw; max-width: 450px; margin: 20px auto; 
            background: var(--summa-grey); border: 1px solid #333; 
            border-radius: 12px; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px var(--summa-gold-glow);
        }

        .title-bar { 
            background: var(--summa-black); color: var(--summa-gold); padding: 15px; 
            text-align: center; font-size: 13px; font-weight: bold;
            border-bottom: 1px solid var(--summa-gold); letter-spacing: 3px;
            text-shadow: 0 0 8px var(--summa-gold);
        }

        #menu-list { 
            background: #000; margin: 10px; 
            border: 1px solid #222; border-radius: 8px;
            overflow-y: auto; height: 60vh;
            box-shadow: inset 0 0 25px var(--summa-gold-glow);
        }
        
        .category-btn { 
            width: 100%; padding: 20px; 
            background: var(--summa-grey);
            color: var(--summa-gold); text-align: left; border: none;
            border-bottom: 1px solid #222; font-weight: bold; 
            cursor: pointer; display: flex; justify-content: space-between;
        }

        .category-content { display: none; background: rgba(238, 180, 59, 0.05); }
        
        .section-header { 
            background: #111; color: var(--summa-gold); 
            padding: 10px 15px; font-size: 11px; border-bottom: 1px solid #222;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .item-row { display: flex; align-items: center; padding: 14px; border-bottom: 1px solid #111; cursor: pointer; }
        
        .item-row input[type="checkbox"] { 
            appearance: none; width: 22px; height: 22px; 
            border: 1px solid var(--summa-gold); border-radius: 4px; margin-right: 15px; 
            cursor: pointer;
        }
        .item-row input:checked { background: var(--summa-gold); }

        .footer { padding: 20px; background: var(--summa-grey); }
        .order-btn { 
            width: 100%; padding: 18px; 
            background: var(--summa-gold); color: var(--summa-black); 
            border: none; border-radius: 4px; 
            font-weight: 800; cursor: pointer;
            box-shadow: 0 0 15px var(--summa-gold-glow);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-container">
            <div class="alien-circle"></div>
            <svg class="leaf-icon" viewBox="0 0 24 24">
                <path d="M12,2C12,2 11,7 8.5,8.5C6,10 2,10 2,10C2,10 7,11 8.5,13.5C10,16 10,20 10,20C10,20 11,15 13.5,13.5C16,12 20,12 20,12C20,12 15,11 13.5,8.5C12,6 12,2 12,2Z"/>
            </svg>
        </div>
        <div style="margin-top:30px; color: var(--summa-gold); font-size: 12px; letter-spacing: 4px; text-shadow: 0 0 10px var(--summa-gold);">INITIALIZING CANNABIS...</div>
    </div>

    <div id="app">
        <div class="title-bar">SUMMA WHOLESALE</div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="order-btn" onclick="playBeep(440, 0.1); sendEmail()">REQUEST QUOTE</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function toggleCategory(id) {
            playBeep(350, 0.1); 
            const content = document.getElementById(id);
            const isOpen = content.style.display === "block";
            document.querySelectorAll('.category-content').forEach(c => c.style.display = "none");
            if (!isOpen) content.style.display = "block";
        }

        window.onload = () => {
            loadMenu();
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    playBeep(880, 0.05);
                }, 800);
            }, 2500);
        };

        async function loadMenu() {
            try {
                const resp = await fetch('menu.xlsx');
                const buf = await resp.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(buf), {type: 'array'});
                const list = document.getElementById('menu-list');

                wb.SheetNames.forEach((name, idx) => {
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[name], {header: 1});
                    const b = document.createElement('button');
                    b.className = "category-btn";
                    b.innerHTML = `<span>${name.toUpperCase()}</span> <span>â–¼</span>`;
                    b.onclick = () => toggleCategory('cat-' + idx);
                    list.appendChild(b);

                    const cont = document.createElement('div');
                    cont.id = 'cat-' + idx;
                    cont.className = "category-content";

                    let sCol = -1, tCol = -1, pCol = -1;
                    let currentItems = [];
                    let currentSection = "General";

                    const flush = (title) => {
                        if (currentItems.length > 0) {
                            const h = document.createElement('div');
                            h.className = "section-header";
                            h.innerText = title;
                            cont.appendChild(h);

                            currentItems.sort((a, b) => {
                                let vA = parseFloat(a.thc.toString().replace(/[^0-9.]/g, '')) || 0;
                                let vB = parseFloat(b.thc.toString().replace(/[^0-9.]/g, '')) || 0;
                                return vB - vA;
                            });

                            currentItems.forEach(item => {
                                const r = document.createElement('div');
                                r.className = 'item-row';
                                r.onclick = (e) => {
                                    if(e.target.type !== 'checkbox') {
                                        const chk = r.querySelector('input');
                                        chk.checked = !chk.checked;
                                    }
                                    playBeep(600, 0.05);
                                };
                                r.innerHTML = `
                                    <input type="checkbox" class="order-check" 
                                           data-category="${name}" 
                                           data-strain="${item.name}" 
                                           data-thc="${item.thc}" 
                                           data-price="${item.price}">
                                    <div>
                                        <div style="font-weight:bold; color:#fff;">${item.name}</div>
                                        <div style="color:var(--summa-gold); font-size:11px; margin-top:4px;">THC: ${item.thc}% | $${item.price}</div>
                                    </div>
                                `;
                                cont.appendChild(r);
                            });
                            currentItems = [];
                        }
                    };

                    rows.forEach(r => {
                        if (r.includes("Strain")) {
                            sCol = r.indexOf("Strain");
                            tCol = r.findIndex(c => c && c.toString().includes("THC"));
                            pCol = r.findIndex(c => c && c.toString().includes("Price"));
                            return;
                        }
                        if (r[0] && !r[tCol]) {
                            flush(currentSection);
                            currentSection = r[0];
                        } else if (sCol > -1 && r[sCol]) {
                            currentItems.push({name: r[sCol], thc: r[tCol] || '0', price: r[pCol] || 'TBD'});
                        }
                    });
                    flush(currentSection);
                    list.appendChild(cont);
                });
            } catch (e) { console.error(e); }
        }

        function sendEmail() {
            const checks = document.querySelectorAll('.order-check:checked');
            if (checks.length === 0) return;

            let emailBody = "I am interested in the following wholesale items:%0A%0A";
            
            // Group selections by category for the email
            const categories = {};
            checks.forEach(c => {
                const cat = c.getAttribute('data-category');
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push({
                    name: c.getAttribute('data-strain'),
                    thc: c.getAttribute('data-thc'),
                    price: c.getAttribute('data-price')
                });
            });

            for (const cat in categories) {
                emailBody += `[ ${cat.toUpperCase()} ]%0A`;
                categories[cat].forEach(item => {
                    emailBody += ` - ${item.name} (THC: ${item.thc}% | $${item.price})%0A`;
                });
                emailBody += `%0A`;
            }

            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Quote Request&body=${emailBody}`;
        }
    </script>
</body>
</html>
