<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUMMA WHOLESALE TERMINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* ALIEN THEME BASE */
        html, body { 
            background: radial-gradient(circle, #0a0f0a 0%, #000 100%) !important; 
            color: #3f3 !important; 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* SCANLINE & GRAIN EFFECT */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 2px);
            pointer-events: none; z-index: 1000;
        }

        /* LOADING SCREEN */
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: #000; z-index: 10000; 
        }
        .alien-circle {
            width: 150px; height: 150px; border: 4px solid #0f0; border-radius: 50%;
            border-top-color: #f0f; animation: spin 1s linear infinite;
            box-shadow: 0 0 20px #0f0, inset 0 0 20px #f0f;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* THE MAIN CHASSIS */
        #app { 
            display: none; width: 95vw; max-width: 450px; margin: 20px auto; 
            background: #1a1a1a; border: 4px solid #333; 
            border-radius: 20px; box-shadow: 0 0 30px rgba(0,255,0,0.2);
            overflow: hidden; position: relative;
        }

        .title-bar { 
            background: #000; color: #0f0; padding: 12px; 
            text-align: center; font-size: 11px; font-weight: bold;
            border-bottom: 2px solid #333; letter-spacing: 2px;
            text-shadow: 0 0 5px #0f0;
        }

        #admin-zone { display: none !important; background: #200; padding: 10px; border-bottom: 2px solid #500; text-align: center; }

        /* THE DISPLAY "POD" */
        #menu-list { 
            background: #050505; margin: 10px; 
            border: 2px solid #0f0; border-radius: 15px;
            overflow-y: auto; max-height: 55vh; min-height: 300px;
            box-shadow: inset 0 0 15px #0f0;
        }
        
        /* CATEGORY BUTTONS */
        .category-btn { 
            width: 100%; padding: 18px; 
            background: linear-gradient(180deg, #333, #111);
            color: #0f0; text-align: left; border: none;
            border-bottom: 1px solid #0f0; font-weight: bold; 
            cursor: pointer; font-size: 16px; display: flex; 
            justify-content: space-between; align-items: center;
        }
        .category-btn:hover { background: #222; text-shadow: 0 0 10px #0f0; }

        .category-content { display: none; background: rgba(0,255,0,0.05); }
        
        .section-header { 
            background: rgba(255,0,255,0.1); color: #f0f; 
            padding: 10px; font-size: 11px; font-weight: bold; 
            border-bottom: 1px solid #f0f; text-shadow: 0 0 5px #f0f;
            letter-spacing: 1px;
        }

        .item-row { 
            display: flex; align-items: center; padding: 15px 10px; 
            border-bottom: 1px solid #1a1a1a; 
        }

        .item-row input[type="checkbox"] { 
            appearance: none; width: 22px; height: 22px; 
            border: 2px solid #0f0; border-radius: 4px; margin-right: 15px; 
            cursor: pointer; position: relative;
        }
        .item-row input:checked { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .item-row input:checked::after { content: "âœ“"; color: black; font-weight: bold; position: absolute; left: 4px; top: -2px; }

        /* FOOTER & BUTTONS */
        .footer { padding: 15px; background: #1a1a1a; }
        .order-btn { 
            width: 100%; padding: 22px; 
            background: #000; color: #0f0; 
            border: 2px solid #0f0; border-radius: 50px; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0,255,0,0.3); letter-spacing: 1px;
        }
        .order-btn:hover { box-shadow: 0 0 20px #0f0; background: #0f0; color: #000; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="alien-circle"></div>
        <div style="margin-top:20px; letter-spacing: 5px; color: #0f0;">LOADING SUMMA INVENTORY...</div>
    </div>

    <div id="app">
        <div id="admin-zone">
            <input type="file" id="excel-upload" accept=".xlsx" style="display:none;">
            <button onclick="document.getElementById('excel-upload').click()" style="background:none; color:#f0f; border:1px solid #f0f; cursor:pointer; padding:5px;">[ ADMIN: UPDATE DATABASE ]</button>
        </div>

        <div class="title-bar">SUMMA CANNABIS // WHOLESALE INTERFACE</div>

        <div id="menu-list">
            <p style="color:#0f0; padding:20px; text-align:center;">Synchronizing...</p>
        </div>

        <div class="footer">
            <button class="order-btn" onclick="sendEmail()">Request Product Info</button>
        </div>
    </div>

    <script>
        function toggleCategory(id) {
            const content = document.getElementById(id);
            const isOpen = content.style.display === "block";
            document.querySelectorAll('.category-content').forEach(c => c.style.display = "none");
            if (!isOpen) { content.style.display = "block"; }
        }

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }, 3500);

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('admin') === 'true') {
                document.getElementById('admin-zone').style.setProperty("display", "block", "important");
            }
            loadMenu();
            document.getElementById('excel-upload').addEventListener('change', function(e) {
                const reader = new FileReader();
                reader.onload = (event) => processData(event.target.result);
                reader.readAsArrayBuffer(e.target.files[0]);
            });
        };

        async function loadMenu() {
            try {
                const resp = await fetch('menu.xlsx');
                if (!resp.ok) throw new Error();
                const buf = await resp.arrayBuffer();
                processData(buf);
            } catch (e) {
                document.getElementById('menu-list').innerHTML = "<p style='color:#0f0; padding:30px; text-align:center;'>AWAITING DATABASE INJECTION.</p>";
            }
        }

        function processData(buffer) {
            try {
                const wb = XLSX.read(new Uint8Array(buffer), {type: 'array'});
                const list = document.getElementById('menu-list');
                list.innerHTML = "";

                wb.SheetNames.forEach((name, idx) => {
                    const rows = XLSX.utils.sheet_to_json(wb.Sheets[name], {header: 1});
                    const b = document.createElement('button');
                    b.className = "category-btn";
                    b.innerHTML = `<span>ðŸ“‚ ${name.toUpperCase()}</span> <span>â—ˆ</span>`;
                    b.onclick = function() { toggleCategory('cat-' + idx); };
                    list.appendChild(b);

                    const cont = document.createElement('div');
                    cont.id = 'cat-' + idx;
                    cont.className = "category-content";

                    let sCol = -1, tCol = -1, pCol = -1;

                    rows.forEach((r) => {
                        if (r.includes("Strain")) {
                            sCol = r.indexOf("Strain");
                            tCol = r.findIndex(c => c && c.toString().includes("THC"));
                            pCol = r.findIndex(c => c && (c.toString().includes("Price") || c.toString().includes("Single")));
                            return;
                        }

                        if (r[0] && !r[tCol] && !r[pCol] && r[0] !== "Strain") {
                            const h = document.createElement('div');
                            h.className = "section-header";
                            h.innerText = "CATEGORY: " + r[0];
                            cont.appendChild(h);
                        }

                        if (sCol > -1 && r[sCol] && r[sCol] !== "Strain") {
                            const rowDiv = document.createElement('div');
                            rowDiv.className = 'item-row';
                            rowDiv.innerHTML = `
                                <input type="checkbox" class="order-check" value="${r[sCol]} (${name})">
                                <div>
                                    <div style="font-weight:bold; color:#fff; font-size:15px;">${r[sCol]}</div>
                                    <div style="color:#0f0; font-size:11px;">THC: ${r[tCol] || '?'}% | Wholesale: $${r[pCol] || 'TBD'}</div>
                                </div>
                            `;
                            cont.appendChild(rowDiv);
                        }
                    });
                    list.appendChild(cont);
                });
            } catch (err) { console.error(err); }
        }

        function sendEmail() {
            const checks = document.querySelectorAll('.order-check:checked');
            if (checks.length === 0) { alert("Please select items to proceed."); return; }
            
            let items = "";
            checks.forEach(c => { items += "- " + c.value + "%0A"; });
            
            const emailTo = "tiea@euphoriawellnessnv.com";
            const subject = "Summa Wholesale Inquiry - Product Interest";
            const body = "To the Summa Sales Team,%0D%0A%0D%0A" + 
                         "I am interested in the following items from your current wholesale menu. " + 
                         "Please reach out to me with more information regarding availability and next steps:%0D%0A%0D%0A" + 
                         items + "%0D%0A%0D%0A" + 
                         "Thank you.";
            
            window.location.href = `mailto:${emailTo}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
