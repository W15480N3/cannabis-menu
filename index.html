<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        /* THIS FORCES THE BLACK BACKGROUND IMMEDIATELY */
        html, body { background-color: #000 !important; color: #0f0; font-family: monospace; margin: 0; padding: 0; }
        
        #loader { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #000; }
        .bar-container { width: 200px; height: 10px; border: 1px solid #0f0; margin-top: 10px; }
        #fill { height: 100%; background: #0f0; width: 0%; animation: load 3s forwards; }
        @keyframes load { to { width: 100%; } }

        .winamp-container { width: 95vw; margin: 10px auto; background: #c0c0c0; border: 3px outset #fff; color: #000; display: none; }
        .title-bar { background: linear-gradient(90deg, #000080, #0878c0); color: white; padding: 5px; font-weight: bold; }
        
        /* THE SECRET LOCK: HIDE BY DEFAULT */
        #admin-zone { display: none !important; background: #ff4444; padding: 10px; border-bottom: 2px solid #000; }

        #menu-list { background: #000; margin: 5px; border: 2px inset #fff; overflow-y: auto; }
        
        /* COLLAPSIBLE STYLES */
        .category-btn { width: 100%; padding: 15px; background: #888; color: #fff; text-align: left; border: 2px outset #eee; font-weight: bold; cursor: pointer; }
        .category-content { display: none; background: #111; border-left: 2px solid #0f0; }
        
        .section-header { background: #222; color: #0f0; padding: 8px; font-size: 13px; border-bottom: 1px solid #333; font-weight: bold; }
        .item-row { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #333; color: #fff; }
        .item-row input { width: 22px; height: 22px; margin-right: 15px; }
        .details { color: #0f0; font-size: 11px; display: block; }
        
        .footer { padding: 10px; background: #c0c0c0; }
        .order-btn { width: 100%; padding: 15px; background: #0f0; font-weight: bold; border: 3px outset #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loader">
        <div style="letter-spacing: 3px;">INITIALIZING CANNABIS...</div>
        <div class="bar-container"><div id="fill"></div></div>
    </div>

    <div id="app" class="winamp-container">
        <div id="admin-zone">
            <input type="file" id="excel-upload" accept=".xlsx" style="display:none;">
            <button onclick="document.getElementById('excel-upload').click()">ðŸ›  ADMIN: UPLOAD NEW MENU</button>
        </div>
        <div class="title-bar">SUMMA_MENU_v2.EXE</div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="order-btn" onclick="sendEmail()">SEND ORDER VIA EMAIL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
