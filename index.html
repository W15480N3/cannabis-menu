<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUMMA WHOLESALE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --summa-gold: #eeb43b; --summa-black: #050505; --summa-grey: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { background: var(--summa-black); color: #d1d1d1; font-family: 'Courier New', monospace; margin: 0; padding: 0; overflow: hidden; height: 100dvh; }
        
        #loader { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--summa-black); z-index: 10000; color: var(--summa-gold); }
        #app { display: none; width: 100%; height: 100dvh; max-width: 450px; margin: 0 auto; background: var(--summa-grey); flex-direction: column; position: relative; }

        .logo-bar { background: var(--summa-black); padding: 20px 10px; text-align: center; border-bottom: 1px solid var(--summa-gold); flex-shrink: 0; }
        .logo-img { max-width: 200px; width: 60%; height: auto; }
        
        #menu-list { background: #000; flex-grow: 1; overflow-y: auto; border: 1px solid #222; -webkit-overflow-scrolling: touch; }
        
        /* DROPDOWNS */
        .category-header { 
            background: #1a1a1a; color: var(--summa-gold); 
            padding: 20px 15px; font-weight: 900; font-size: 16px; 
            border-bottom: 1px solid #333; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .category-content { display: none; background: #000; }

        .item-row { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #111; width: 100%; }
        .item-info { flex-grow: 1; margin-left: 15px; cursor: pointer; }
        
        .order-check { width: 28px; height: 28px; border: 2px solid var(--summa-gold); border-radius: 4px; background: transparent; appearance: none; flex-shrink: 0; cursor: pointer; }
        .order-check:checked { background: var(--summa-gold); }

        /* MODAL */
        #detail-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; justify-content: center; align-items: center; padding: 20px; }
        .detail-box { background: #1a1a1a; border: 1px solid var(--summa-gold); width: 100%; max-width: 340px; padding: 25px; border-radius: 4px; }
        .detail-label { color: var(--summa-gold); font-size: 10px; margin-top: 12px; font-weight: bold; }
        .detail-val { color: #fff; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 4px; margin-bottom: 4px; word-break: break-all; }

        .footer { padding: 15px; background: var(--summa-black); border-top: 1px solid var(--summa-gold); flex-shrink: 0; }
        .order-btn { width: 100%; padding: 18px; background: var(--summa-gold); color: #000; border: none; border-radius: 4px; font-weight: 900; font-family: inherit; }
    </style>
</head>
<body>

    <div id="loader">INITIALIZING TERMINAL...</div>

    <div id="detail-overlay" onclick="this.style.display='none'">
        <div class="detail-box" onclick="event.stopPropagation()">
            <div id="det-strain" style="color:var(--summa-gold); font-weight:bold; font-size:20px; border-bottom: 1px solid var(--summa-gold); padding-bottom:10px; margin-bottom:10px;">--</div>
            <div class="detail-label">METRC ID</div><div id="det-metrc" class="detail-val">--</div>
            <div class="detail-label">LOT NUMBER</div><div id="det-lot" class="detail-val">--</div>
            <div class="detail-label">HARVEST DATE</div><div id="det-harvest" class="detail-val">--</div>
            <div class="detail-label">STOCK QUANTITY</div><div id="det-qty" class="detail-val">--</div>
            <div class="detail-label">THC %</div><div id="det-thc" class="detail-val">--</div>
            <button onclick="document.getElementById('detail-overlay').style.display='none'" style="width:100%; margin-top:20px; padding:12px; background:#333; color:white; border:none; font-family:inherit;">BACK</button>
        </div>
    </div>

    <div id="app">
        <div class="logo-bar"><img src="summa.webp" alt="SUMMA" class="logo-img"></div>
        <div id="menu-list"></div>
        <div class="footer">
            <button class="order-btn" onclick="sendEmail()">REQUEST SELECTED <span id="count-badge"></span></button>
        </div>
    </div>

    <script>
        function toggle(id) {
            const el = document.getElementById(id);
            const isVisible = el.style.display === 'block';
            document.querySelectorAll('.category-content').forEach(c => c.style.display = 'none');
            el.style.display = isVisible ? 'none' : 'block';
        }

        function showPop(strain, metrc, lot, harvest, qty, thc) {
            document.getElementById('det-strain').innerText = strain;
            document.getElementById('det-metrc').innerText = metrc || 'N/A';
            document.getElementById('det-lot').innerText = lot || 'N/A';
            document.getElementById('det-harvest').innerText = harvest || 'N/A';
            document.getElementById('det-qty').innerText = qty || 'N/A';
            document.getElementById('det-thc').innerText = thc || 'N/A';
            document.getElementById('detail-overlay').style.display = 'flex';
        }

        async function init() {
            try {
                const r = await fetch('menu.xlsx');
                if(!r.ok) throw "File Not Found";
                const b = await r.arrayBuffer();
                const wb = XLSX.read(new Uint8Array(b), {type:'array'});
                const list = document.getElementById('menu-list');

                wb.SheetNames.forEach((sName, i) => {
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[sName], {header:1});
                    if(data.length < 1) return;

                    const head = data[0].map(h => String(h || "").toLowerCase().replace(/[#*_\s]/g, ''));
                    const find = (keys) => head.findIndex(h => keys.some(k => h.includes(k)));

                    const col = {
                        s: find(['strain']),
                        t: find(['thc']),
                        h: find(['harvest']),
                        q: find(['quant', 'qty']),
                        l: find(['lot']),
                        m: find(['metrc'])
                    };

                    const catId = 'c-' + i;
                    const hDiv = document.createElement('div');
                    hDiv.className = 'category-header';
                    hDiv.innerHTML = `<span>${sName.toUpperCase()}</span><span>â–¼</span>`;
                    hDiv.onclick = () => toggle(catId);
                    list.appendChild(hDiv);

                    const cDiv = document.createElement('div');
                    cDiv.id = catId; cDiv.className = 'category-content';

                    data.slice(1).forEach(row => {
                        if(!row[col.s]) return;
                        const item = document.createElement('div');
                        item.className = 'item-row';
                        item.innerHTML = `
                            <input type="checkbox" class="order-check" data-name="${row[col.s]}">
                            <div class="item-info">
                                <div style="font-weight:bold; color:white;">${row[col.s]}</div>
                                <div style="font-size:11px; color:var(--summa-gold);">THC: ${row[col.t]||'--'}% | INFO ></div>
                            </div>
                        `;
                        // Fix for mobile taps
                        item.querySelector('.item-info').onclick = () => showPop(row[col.s], row[col.m], row[col.l], row[col.h], row[col.q], row[col.t]);
                        item.querySelector('.order-check').onchange = () => {
                            const count = document.querySelectorAll('.order-check:checked').length;
                            document.getElementById('count-badge').innerText = count > 0 ? `(${count})` : "";
                        };
                        cDiv.appendChild(item);
                    });
                    list.appendChild(cDiv);
                });
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            } catch(e) {
                document.getElementById('loader').innerHTML = "TERMINAL ERROR: <br>"+e+"<br>CHECK FILENAME 'menu.xlsx'";
            }
        }

        function sendEmail() {
            const selected = Array.from(document.querySelectorAll('.order-check:checked')).map(cb => cb.dataset.name);
            if(selected.length === 0) return;
            window.location.href = `mailto:tiea@euphoriawellnessnv.com?subject=Wholesale Request&body=Inquiry for:%0A%0A- ${selected.join('%0A- ')}`;
        }

        init();
    </script>
</body>
</html>
